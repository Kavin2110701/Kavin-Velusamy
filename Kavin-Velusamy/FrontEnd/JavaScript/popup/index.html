<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.7;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 2;
        background-color: rgb(32, 199, 135);
        color: rgb(209, 38, 38);
        padding: 10px;
        border-radius: 10px;
        left: 30%;
        width: 40%;
        display: none;

    }
</style>

<button onclick="pls()" style="color: rgb(214, 16, 20);">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia rerum magnam eum tempore accusamus placeat, hic minima delectus, ex ducimus, qui libero architecto nulla officiis nemo sequi tempora autem. Eum!</p>
    <button onclick="yes()" style="color: rgb(76, 20, 217);">Close</button>
</div>


<script>
    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")

    function pls(){
        popupoverlay.style.display="block"
        popupbox.style.display="block"
    }

    function yes(){
            popupoverlay.style.display="none"
            popupbox.style.display="none"
    }
</script>
